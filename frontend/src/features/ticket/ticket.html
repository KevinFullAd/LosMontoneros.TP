<section class="ticket-container" id="ticket-content">
    <div class="ticket-header">
        <h2>Los Montoneros</h2>
        <p>Ticket de Compra</p>
    </div>
    <div class="ticket-info">
        <p><strong>Cliente:</strong> <span id="ticket-user">Cargando...</span></p>
        <p><strong>Fecha:</strong> <span id="ticket-date">Cargando...</span></p>
    </div>
    <h3>Detalle de Compra:</h3>
    <ul id="ticket-products-list">
        <li id="ticket-loading">Cargando productos...</li>
    </ul>
    <div class="ticket-total">Total: <span id="ticket-total-price">$0.00</span>
    </div>
    <div class="ticket-actions">
        <button id="ticket-btn-pdf">Descargar PDF</button>
        <div>
            <button id="ticket-btn-exit">Finalizar</button>
        </div>
    </div>
</section>
